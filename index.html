<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
<div id="main">
      <h1>Astro Weight Calculator</h1>
      <br/>
    <div class="row content">
      <div class="col-sm-6">
      <div class="card user-info" style="width: 14rem;">
        <input id="user-weight" type="text" placeholder="Weight (lbs)" />
        <br>
        <select id="planets"></select>
        <hr>
        <button
          id="calculate-button"
          class="btn btn-success btn btn-primary btn-lg"
        >
          Calculate
        </button>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card" style="width: 18rem;">
        <img src="./assets/space.jpeg" class="card-img-top" alt="">
        <div class="card-body">
          <p id="output" class="card-text">Find out how much you would weigh on another planet</p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </div>
  </body>
</html>
